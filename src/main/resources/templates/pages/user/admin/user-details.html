<!DOCTYPE html>
<html class="h-full"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{template :: header}"></head>

<body class="h-full">

    <nav th:replace="~{template :: navbar}"></nav>

    <div class="h-full flex flex-col items-center justify-center px-4 pt-8 mx-auto md:h-screen pt:mt-0 bg-gray-900">
        <div th:replace="~{template :: toasts}"></div>

        <!-- Card -->
        <div th:object="${user}" class="max-h-96 overflow-y-auto w-3/4 p-6 space-y-6 sm:p-8 rounded-lg shadow bg-gray-800">
            <div class="w-full flex items-center justify-between flex-wrap">
                <div class="flex items-center">
                    <div class="mr-2 w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center">
                        <img th:src="@{/images/RedLogo.png}" alt="Logo" class="w-full h-full rounded-full">
                    </div>
                    <h2 class="text-2xl font-bold text-white">User <span class="font-bold text-red-600">D</span>tails</h2>
                </div>

                <div class="text-white font-bold">
                    <div
                         class="flex items-center">
                        <div class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div> Active
                    </div>
                </div>
            </div>

            <div class="grid gap-6 mb-6 md:grid-cols-2">
                <div>
                    <label for="firstName"
                           class="block mb-2 text-sm font-medium text-gray-900 text-white">
                        FirstName
                    </label>
                    <input th:field="*{firstName}"
                           type="text"
                           id="firstName"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-red-500 focus:border-red-500"
                           disabled
                           required />
                </div>
                <div>
                    <label for="lastName"
                           class="block mb-2 text-sm font-medium text-gray-900 text-white">
                        LastName
                    </label>
                    <input th:field="*{lastName}"
                           type="text"
                           id="lastName"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-red-500 focus:border-red-500"
                           disabled
                           required />
                </div>
                <div>
                    <label for="birthDate"
                           class="block mb-2 text-sm font-medium text-gray-900 text-white">
                        BirthDate
                    </label>
                    <input th:value="*{birthDate}"
                           type="date"
                           id="birthDate"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-red-500 focus:border-red-500"
                           disabled
                           required />
                </div>
                <div>
                    <label for="email"
                           class="block mb-2 text-sm font-medium text-gray-900 text-white">
                        Email
                    </label>
                    <input th:field="*{email}"
                           type="email"
                           id="email"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-red-500 focus:border-red-500"
                           disabled
                           required />
                </div>
                <div>
                    <label for="mtaUsername"
                           class="block mb-2 text-sm font-medium text-gray-900 text-white">
                        Mta Username
                    </label>
                    <input th:value="*{mtaUsername}"
                           type="text"
                           id="mtaUsername"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-red-500 focus:border-red-500"
                           disabled
                           required />
                </div>
                <div>
                    <label for="mtaSerial"
                           class="block mb-2 text-sm font-medium text-gray-900 text-white">
                        Mta Serial
                    </label>
                    <input th:value="*{mtaSerial}"
                           type="text"
                           id="mtaSerial"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-red-500 focus:border-red-500"
                           disabled
                           required />
                </div>
                <div>
                    <label for="discordId"
                           class="block mb-2 text-sm font-medium text-gray-900 text-white">
                        Discord ID
                    </label>
                    <input th:value="*{discordId}"
                           type="text"
                           id="discordId"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-red-500 focus:border-red-500"
                           disabled
                           required />
                </div>
                <div>
                    <label class="block mb-2 text-sm font-medium text-white">
                        Discord Username
                    </label>
                    <div class="bg-gray-700 border border-gray-600 placeholder-gray-400 text-white text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5">
                                 <span class="inline-block w-full" id="discordUsername">
                                    <img th:src="*{discordAvatar}" alt="discordAvatar" class="h-6 w-6 inline-block mr-2 rounded-full">
                                    <span th:text="*{discordUsername}"></span>
                                </span>
                    </div>
                </div>
                <div>
                    <label for="maxWhitelistRequests"
                           class="block mb-2 text-sm font-medium text-gray-900 text-white">
                        Max Whitelist Requests
                    </label>
                    <input th:value="*{maxWhitelistRequests}"
                           type="number"
                           id="maxWhitelistRequests"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-red-500 focus:border-red-500"
                           disabled
                           required />
                </div>
                <div>
                    <label for="registerDate"
                           class="block mb-2 text-sm font-medium text-gray-900 text-white">
                        Registration Date
                    </label>
                    <input th:value="*{registerDate}"
                           type="datetime-local"
                           id="registerDate"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-red-500 focus:border-red-500"
                           disabled
                           required />
                </div>
            </div>
        </div>
    </div>
<div th:replace="~{template :: scripts}"></div>

</body>
</html>
