<!DOCTYPE html>
<html class="h-full"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{template :: header}"></head>

<body class="h-full">

    <nav th:replace="~{template :: navbar}"></nav>

    <div class="h-full flex flex-col items-center justify-center px-4 pt-8 mx-auto md:h-screen pt:mt-0 bg-gray-900">

        <!-- error message -->
        <div th:if="${param.alreadyVerified}" id="toast-danger" class="fixed w-full z-50 top-4 left-4 flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
            <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200">
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"/>
                </svg>
                <span class="sr-only">Error icon</span>
            </div>
            <div class="ms-3 text-sm font-normal">A white lister has already verified this request</div>
            <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-danger" aria-label="Close">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </button>
        </div>

        <!-- Card -->
        <div th:object="${whitelistRequestDetails}"
             class="max-h-96 overflow-y-auto w-3/4 p-6 space-y-6 sm:p-8 rounded-lg shadow bg-gray-800">

            <div class="w-full flex items-center justify-between flex-wrap">
                <div class="flex items-center">
                    <div class="mr-2 w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center">
                        <img th:src="@{/images/RedLogo.png}" alt="Logo" class="w-full h-full rounded-full">
                    </div>
                    <h2 class="text-2xl font-bold text-white">Details <span class="font-bold text-red-600">R</span>equest</h2>
                </div>

                <div class="text-white font-bold">
                    <div th:if="${whitelistRequestDetails.status.getValue() == 'pending'}"
                         class="flex items-center">
                        <div class="h-2.5 w-2.5 rounded-full bg-orange-500 me-2"></div> Pending
                    </div>
                    <div th:if="${whitelistRequestDetails.status.getValue() == 'accepted'}"
                         class="flex items-center">
                        <div class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div> Accepted
                    </div>
                    <div th:if="${whitelistRequestDetails.status.getValue() == 'denied'}"
                         class="flex items-center">
                        <div class="h-2.5 w-2.5 rounded-full bg-red-500 me-2"></div> Denied
                    </div>
                </div>
            </div>


                <div class="grid gap-6 mb-6 md:grid-cols-2" >
                    <div>
                        <label for="characterFullName"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            CharacterFullName
                        </label>
                        <input th:field="*{characterFullName}"
                               type="text"
                               id="characterFullName"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500"
                               disabled
                               required />
                    </div>
                    <div>
                        <label for="characterOrigin"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Character Origin
                        </label>
                        <input th:field="*{characterOrigin}"
                               type="text"
                               id="characterOrigin"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500"
                               disabled
                               required />
                    </div>
                    <div>
                        <label for="characterBirthDate"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Character BirthDate
                        </label>
                        <input th:value="*{characterBirthDate}"
                               type="date"
                               id="characterBirthDate"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500"
                               disabled
                               required />
                    </div>

                    <div>
                        <label for="characterGender" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Character Gender
                        </label>
                        <div class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500">
                            <span class="flex items-center inline-block w-full" id="characterGender">
                                <div th:if="${whitelistRequestDetails.characterGender.getValue() == 'female'}"
                                     class="h-2.5 w-2.5 rounded-full bg-pink-500 me-2"></div>
                                <div th:if="${whitelistRequestDetails.characterGender.getValue() == 'male'}"
                                     class="h-2.5 w-2.5 rounded-full bg-blue-500 me-2"></div>
                                <div>
                                    <span th:text="*{characterGender}"></span>
                                </div>
                            </span>
                        </div>
                    </div>

                    <div>
                        <label for="characterOrientation"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Character Orientation
                        </label>
                        <input th:field="*{characterOrientation}"
                               type="text"
                               id="characterOrientation"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500"
                               disabled
                               required />
                    </div>

                    <div>
                        <label for="requestDate"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Request Date
                        </label>
                        <input th:value="*{requestDate}"
                               type="datetime-local"
                               id="requestDate"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500"
                               disabled
                               required />
                    </div>

                    <div>
                        <label for="userFullName"
                               class="block mb-2 text-sm font-medium text-red-600">
                            User FullName
                        </label>
                        <input th:value="*{userFullName}"
                               type="text"
                               id="userFullName"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500"
                               disabled
                               required />
                    </div>

                    <div>
                        <label for="verifiedByFullName"
                               class="block mb-2 text-sm font-medium text-red-600">
                            Verifier FullName
                        </label>
                        <input th:value="*{verifiedByFullName != null ? verifiedByFullName : 'N/A'}"
                               type="text"
                               id="verifiedByFullName"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500"
                               disabled
                               required />
                    </div>

                </div>
                <div th:if="${whitelistRequestDetails.reason != null && whitelistRequestDetails.reason != '' }" class="mb-6">
                    <label for="reason"
                           class="block mb-2 text-sm font-medium text-red-600">
                        Reason
                    </label>
                    <textarea th:field="*{reason}"
                              type="text"
                              id="reason"
                              class="bg-gray-50 h-fit border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500"
                              required
                              disabled>
                    </textarea>
                </div>
                <div th:if="${whitelistRequestDetails.note != null && whitelistRequestDetails.note != ''}"
                        class="mb-6">
                    <label for="note"
                           class="block mb-2 text-sm font-medium text-red-600">
                        Note
                    </label>
                    <textarea th:field="*{note}"
                              type="text"
                              id="note"
                              class="bg-gray-50 h-fit border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500"
                              required
                              disabled>
                    </textarea>
                </div>
                <div class="mb-6">
                    <label for="characterStory"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Character Story
                    </label>
                    <textarea th:field="*{characterStory}"
                           type="text"
                           id="characterStory" rows="8"
                           class="bg-gray-50 h-fit border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500"
                           required
                           disabled
                    ></textarea>

                </div>

                <a th:href="@{'/admin/whitelist/request/verify/' + ${id} }"
                   th:if="${whitelistRequestDetails.status.getValue() == 'pending'}"
                   type="button"
                   class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                    Verify
                </a>

        </div>
        
    </div>

    <div th:replace="~{template :: scripts}"></div>

</body>
</html>
