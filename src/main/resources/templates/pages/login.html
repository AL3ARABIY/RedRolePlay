<!DOCTYPE html>
<html class="h-full" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{template :: header}"></head>
<body class="h-full">

<div class="h-full flex flex-col items-center justify-center px-4 pt-8 mx-auto md:h-screen pt:mt-0 bg-gray-900">
    <div th:replace="~{template :: toasts}"></div>
    <!-- Card -->
    <div class="max-h-96 overflow-y-auto w-3/4 p-6 space-y-6 sm:p-8 rounded-lg shadow bg-gray-800">
        <div class="flex items-center">
            <div class="mr-2 w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center">
                <img th:src="@{/images/RedLogo.png}" alt="Logo" class="w-full h-full rounded-full">
            </div>
            <h2 class="text-2xl font-bold text-white">Sign In to <span class="font-bold text-red-600">Red</span></h2>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="grid gap-6 mb-6 md:grid-cols-2">
                <div>
                    <label for="username"
                           class="block mb-2 text-sm font-medium text-white">
                        Mta Username
                    </label>
                    <input type="text"
                           id="username"
                           name="username"
                           class="bg-gray-700 border border-gray-600 placeholder-gray-400 text-white text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5"
                           placeholder="Your Mta Username"
                           required />
                </div>
                <div>
                    <label for="password"
                           class="block mb-2 text-sm font-medium text-white">
                        Password
                    </label>
                    <input type="password"
                           id="password"
                           name="password"
                           class="bg-gray-700 border border-gray-600 placeholder-gray-400 text-white text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5"
                           placeholder="Your Password"
                           required />
                </div>
            </div>
            <div class="flex items-start mb-6">
                <label class="ms-2 text-sm font-medium text-gray-300">
                    New user?
                    <a th:href="@{/registration/discord}" class="text-red-500 hover:underline">
                        Register here
                    </a>.
                </label>
            </div>
            <button type="submit" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Log In</button>
        </form>

    </div>
</div>

<div th:replace="~{template :: scripts}"></div>
</body>
</html>
